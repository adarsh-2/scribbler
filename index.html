<!DOCTYPE html>
<html>

<head>
    <!-- TODO: Include Font Awesome file here -->
    <!-- TODO: Include Google Fonts file here -->
</head>

<body>
    <!-- TODO: Include all your code for the header and home page here -->
    <div id="main-container">
        <!-- Code for Sign Up, Sign In button and for "ScriBBler" heading and the sub-heading -->
        <div class="header">
            <div class="title-container">
                <p class="title">ScriBBler</p>
                <p class="sub-title">Explore, Imagine, Create</p>
            </div>
            <div class="login-buttons-container">
                <button id="signInBtn" class="topButtons" type="button">Sign In</button>
                <button id="signUpBtn" class="topButtons" type="button">Sign Up</button>
            </div>
        </div>
    </div>
    <div class="postButtonArea">
        <!-- Code for All Posts & Create Post button here -->
        <button onclick="location.href='./html/postslist.html'" class="postButtons" type="button">All Posts</button>
        <button id="createPostBtn" class="postButtons" type="button">Create Post</button>
    </div>
    <!-- Sign Up modal  -->
    <div id="signUpModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close-icon" id="closeSignUp"><i class="fa fa-times fa-lg" aria-hidden="true"></i></span>
                <h3 class="modal-heading">Get Started</h3>
            </div>
            <div class="modal-body">
                <form action="">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required="true" />
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username" required="true" />
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter your password" required="true" />
                    </div>
                    <div class="form-group">
                        <label for="cnfpwd">Confirm Password</label>
                        <input type="password" class="form-control" id="cnfpwd" placeholder="Re-enter your password" required="true" />
                    </div>
                    <button type="submit" class="btn btn-block btn-success">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
